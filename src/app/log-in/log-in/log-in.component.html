<section class="log-in">
  <div class="container">
    <div class="log-in_form">
      <h3>log in</h3>
      <form class="form" (ngSubmit)="onSubmit()" action="" [formGroup]="LogInForm">
        <mat-form-field>
          <mat-label>email</mat-label>
          <input formControlName="email" matInput value="">
        </mat-form-field>
        <mat-form-field>
          <mat-label>password</mat-label>
          <input formControlName="password" type="password" matInput value="">
        </mat-form-field>
        <button [disabled]="LogInForm.invalid">log in</button>
      </form>
    </div>
  </div>
</section>

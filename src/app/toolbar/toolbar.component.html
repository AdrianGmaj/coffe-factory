<nav class="nav" (scroll)="onWindowScroll()">

  <div class="nav_container">
    <span (click)="sideOpened =! sideOpened" class="hamburger"><i class="fa-solid fa-bars"></i></span>
    <div class="nav_content">
      <a href="" class="nav_logo">
        <i>Coffee Factory</i>


        <img src="/assets/home/toolbar/cup.png" alt="">
      </a>

      <ul class="nav_links">

        <li routerLinkActive="active" routerLink="" fragment="about">about</li>
        <li routerLinkActive="active" routerLink="" fragment="services">services</li>
        <li routerLinkActive="active" routerLink="" fragment="menu">menu</li>
        <li routerLinkActive="active" routerLink="" fragment="blog">blog</li>
        <li routerLinkActive="active" routerLink="" fragment="opinions">opinions</li>

      </ul>
    </div>
    <div class="nav_icons">
      <span (click)="showSearch()" id="search_icon" class="material-symbols-outlined">
        search
      </span>
      <span (click)="basketOpened =! basketOpened" matBadge="{{numberOfItemsInBasket()}}" matBadgePosition="before"
        matBadgeColor="accent" id="shop_icon" class="material-symbols-outlined">
        shopping_cart
      </span>
    </div>
  </div>

<!-- basket side -->
<div [class.active]="basketOpened" class="basket">
  <div class="basket-content" [class.active]="basketOpened">


    <i (click)="basketOpened = false" class="fa-regular fa-circle-xmark"></i>
    <h2>your basket</h2>
    <div class="products">
      <div *ngFor="let item of basket" class="products-card">
        <img src="{{item.product.img}}" alt="">
        <div class="content">

          <div class="content-1">
            <h4>{{item.product.name}}</h4>
            <p>price: {{item.product.price | currency}}</p>

          </div>



          <button (click)="removeCount(item)" [disabled]="item.count === 1">
            -</button>
          {{item.count}}
          <button (click)="addCount(item)"> +</button>

        </div>
        <b>sum: {{(item.product.price * item.count)| currency}}</b>
      </div>

    </div>
  </div>
<!-- sidenav -->
<div [class.open]="sideOpened" class="side">
  <div class="side-content" [class.open]="sideOpened">


    <i (click)="sideOpened = false" class="fa-regular fa-circle-xmark"></i>
    <ul class="side_links">

      <li routerLinkActive="active" routerLink="" fragment="about">about</li>
      <li routerLinkActive="active" routerLink="" fragment="services">services</li>
      <li routerLinkActive="active" routerLink="" fragment="menu">menu</li>
      <li routerLinkActive="active" routerLink="" fragment="blog">blog</li>
      <li routerLinkActive="active" routerLink="" fragment="opinions">opinions</li>

    </ul>
  </div>

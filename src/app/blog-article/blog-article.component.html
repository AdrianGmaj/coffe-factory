<div class="toolbar"></div>
<section class="article">
  <div class="article-topper"><h3>COFFEE BLOG</h3></div>
  <div class="article-container" *ngFor="let a of article">
    <div class="article-container_img">
      <img src="{{a.img}}" alt="" class="img">
    </div>
    <div class="article-container_date">
      <i class="fa-regular fa-calendar"></i>{{a.date}}
    </div>

<div class="article-container_content">
  <h3>{{a.title}}</h3>
  <p>{{a.article}}</p>
</div>
  </div>
</section>

<section class="blog-list">
  <div class="container">
    <h3>articles</h3>

    <table mat-table [dataSource]="blog" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
           <th mat-header-cell *matHeaderCellDef> title </th>
           <td mat-cell *matCellDef="let element"> {{element.title}} </td>
         </ng-container>
         <ng-container matColumnDef="img">
           <th mat-header-cell *matHeaderCellDef> img </th>
           <td mat-cell *matCellDef="let element"> <img src="{{element.img}}" alt=""> </td>
         </ng-container>
         <ng-container matColumnDef="date">
           <th mat-header-cell *matHeaderCellDef> date </th>
           <td mat-cell *matCellDef="let element">{{element.date}} </td>
         </ng-container>
     
         <ng-container matColumnDef="actions">
           <th mat-header-cell *matHeaderCellDef> actions </th>
           <td class="actions" mat-cell *matCellDef="let element">
            <span class="buttons">
             <button class="edit" routerLink="/admin/categories/edit/{{element.id}}">edit</button>
             <button  class="delete" mat-button color="warn">delete</button></span>
           </td>
         </ng-container>
     
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
     
  </div>
</section>

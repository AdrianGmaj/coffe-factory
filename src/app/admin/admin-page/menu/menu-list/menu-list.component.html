<section class="menu-list">
<div class="container">
  <h3>menu</h3>
  <button (click)="addDialog()" class="add">+</button>
  <table mat-table [dataSource]="menuCoffee$" class="mat-elevation-z8">
 <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> img </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.img1}}" alt=""> </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element">{{element.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td class="actions" mat-cell *matCellDef="let element">
        <span class="buttons">
        <button (click)="editProduct(element)" class="edit">edit</button>
        <button (click)="deleteProduct(element.id)" class="delete" >delete</button></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</section>

<section class="opinions-list">
  <div class="container">
    <h3>opinions</h3>
    
    <table mat-table [dataSource]="opinions$ |async" class="mat-elevation-z8">
   <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="opinion">
        <th mat-header-cell *matHeaderCellDef> opinion </th>
        <td mat-cell *matCellDef="let element"> {{element.opinion}} </td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> active </th>
        <td mat-cell *matCellDef="let element">{{element.active}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td class="actions" mat-cell *matCellDef="let element">
          <span class="buttons">
          <button (click)="editOpinion(element)" class="edit">edit</button>
          <button (click)="deleteOpinion(element.id)" class="delete" >delete</button></span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
  </section>

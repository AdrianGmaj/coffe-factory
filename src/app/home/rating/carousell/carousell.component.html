<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div *ngFor=" let opinion of opinions ; let firstOpinion = first"[class.active]="firstOpinion" class="carousel-item" data-bs-interval="2000">
      <div class="opinion">  <h4>"{{opinion.opinion}}"</h4>
        <p class="para"><i class="fa-solid fa-user"></i>{{opinion.name}}</p></div>
   
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

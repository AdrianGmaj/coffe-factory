<div  class="card2">
  <div class="card">

    <div class="card-img">
      <img src="{{product.img}}" alt="" class="img">
    </div>
    <div class="card-text">
      <h4>{{product.name}}</h4>
      <p>{{product.price | currency}}</p>
    </div>
    <div class="card-buttons">
      <button (click)="showDetails(product)">details</button>
      <button (click)="buyProduct(product)" class="buy" href="">buy</button>
    </div>
  </div>
</div>
